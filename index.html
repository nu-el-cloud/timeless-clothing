<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | TIMELESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="login-container">
    <img src="TIMELESS/Timelesslogo_resized.jpg" alt="" class="logo" />

    <h2>WELCOME TO TIMELESS CLOTHING</h2>
    <form id="loginForm" action="/login" method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="someone@example.com" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required />
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </div>

        <button type="submit" class="login-btn">Log In</button>
    </form>



    <div class="signup-link">
        Don't have an account? <a href="Signuppage.html">register</a>
    </div>
</div>
<script src = "login.js"></script>
<script src="auth.js"></script>

</body>
</html>
